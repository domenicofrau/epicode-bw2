<!DOCTYPE html>
<html lang="it">

<head>
    <title>Login - Spotify</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/scss/app.css" />
</head>

<body>

    <!----------------------------------------------------- Header ----------------------------------------------------->
    <header>

    </header>


    <!----------------------------------------------------- Main ----------------------------------------------------->

    <main >  
        <nav class="navbar navbar-light bg-light">
            <div class="logo">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo-long.svg" alt="" height="80px" class="w-100">
                </a>
            </div>
        </nav>
    <div class="contenitore">

      
        <section class="container d-flex flex-column align-items-center col-4 my-5">
           <div class="bottoni">
            <p class="loginP">Per continuare, accedi a Spotify.</p>
            <button class="bottone blu "> <i class="bi bi-facebook"></i> continua con facebook</button>
            <button class="bottone nero"> <i class="bi bi-apple"></i> continua con apple</button>
            <button class="bottone mb-5"> <i class="bi bi-google"></i> continua con google</button>
            </div>
          <p class="linea"></p>
            <form action="/home.html" onsubmit='window.localStorage.setItem("nome", this.username.value)'>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Indirizzo e-mail o nome utente</label>
                    <input type="text" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="Indirizzo e-mail o nome utente ">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="mb-3 "> 
                       <p class="passwordReset">Hai dimenticato la password?</p>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                
                    <label class="form-check-label" for="exampleCheck1">Ricordami</label>
                </div>
                <button type="submit" class="btn btn-primary accedi">ACCEDI</button>
            </form>
            
            <div class="linea">

            </div>

             <div class="iscriviti">
            <p class="loginP">Non hai un account?</p>
            <button class="bottone">ISCRIVITI A SPOTIFY </button>
            </div>
    </div>
        </section>

</div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
