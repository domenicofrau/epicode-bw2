<!DOCTYPE html>
<html lang="it">

<head>
    <title>Login - Spotify</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/scss/app.css" />
</head>

<body>

    <main>
        <nav class="navbar navbar-light bg-light">
            <div class="logo">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo-long.svg" alt="" height="80px" class="w-100">
                </a>
            </div>
        </nav>


        <div id="login">
            <section class="container d-flex flex-column align-items-center col-4 my-5">
                <div class="bottoni">
                    <p class="loginP">Per continuare, accedi a Spotify.</p>
                    <button class="bottone blu " disabled> <i class="bi bi-facebook"></i> continua con facebook</button>
                    <button class="bottone nero" disabled> <i class="bi bi-apple"></i> continua con apple</button>
                    <button class="bottone mb-5" disabled> <i class="bi bi-google"></i> continua con google</button>
                </div>
                <p class="linea"></p>
                <form action="/home.html" onsubmit='window.localStorage.setItem("nome", this.username.value)'>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nome Utente</label>
                        <input type="text" id="exampleInputEmail1" name="username" aria-describedby="emailHelp"
                            placeholder="Nome Utente ">
                        <div id="emailHelp" class="form-text"></div>
                    </div>

                    <button type="submit" class="btn btn-primary accedi maiuscolo">accedi</button>
                </form>
                <hr>

                <div class="iscriviti">
                    <p class="loginP">Non hai un account?</p>
                    <button class="bottone maiuscolo" disabled>iscriviti a Spotify</button>
                </div>
            </section>
        </div>



    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
